name: test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: node-16
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: |
          npm install
          npm run dist
      - name: test
        run: |
          npm run test:all
